<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />
    <meta charset="utf-8" />
    <title>Joystick Control</title>
    <style>
        #container {
            width: 100%;
            height: 49vh;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 7px;
            touch-action: none;
        }

        #item {
            width: 100px;
            height: 100px;
            background-color: rgb(245, 230, 99);
            border: 10px solid rgba(136, 136, 136, .5);
            border-radius: 50%;
            touch-action: none;
            user-select: none;
        }

        #item:active {
            background-color: rgba(168, 218, 220, 1.00);
        }

        #item:hover {
            cursor: pointer;
            border-width: 20px;
        }

        #area {
            position: fixed;
            right: 0;
            top: 0;
        }

        #emergencyButton {
            width: 100%;
            height: 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        var JoyStick = function(t, e) {
            e = e || {};
            var i = e.title || "joystick",
                n = e.width || 0,
                o = e.height || 0,
                h = e.internalFillColor || "#00AA00",
                r = e.internalLineWidth || 2,
                d = e.internalStrokeColor || "#003300",
                a = e.externalLineWidth || 2,
                l = e.externalStrokeColor || "#008000",
                c = document.getElementById(t),
                u = document.createElement("canvas");
    
            u.id = i;
            if (n == 0) n = c.clientWidth;
            if (o == 0) o = c.clientHeight;
            u.width = n;
            u.height = o;
            c.appendChild(u);
    
            var s = u.getContext("2d"),
                f = 0,
                v = 2 * Math.PI,
                g = (u.width - 110) / 2,
                w = g + 5,
                C = g + 30,
                m = u.width / 2,
                p = u.height / 2,
                L = u.width / 10,
                E = -1 * L,
                S = u.height / 10,
                k = -1 * S,
                W = m,
                G = p;
    
            function x() {
                s.beginPath();
                s.arc(m, p, C, 0, v, !1);
                s.lineWidth = a;
                s.strokeStyle = l;
                s.stroke();
            }
    
            function y() {
                s.beginPath();
                if (W < g) W = w;
                if (W + g > u.width) W = u.width - w;
                if (G < g) G = w;
                if (G + g > u.height) G = u.height - w;
                s.arc(W, G, g, 0, v, !1);
                var t = s.createRadialGradient(m, p, 5, m, p, 200);
                t.addColorStop(0, h);
                t.addColorStop(1, d);
                s.fillStyle = t;
                s.fill();
                s.lineWidth = r;
                s.strokeStyle = d;
                s.stroke();
            }
    
            if ("ontouchstart" in document.documentElement) {
                u.addEventListener("touchstart", function() {
                    f = 1;
                }, !1);
                u.addEventListener("touchmove", function(t) {
                    t.preventDefault();
                    if (f == 1) {
                        W = t.touches[0].pageX;
                        G = t.touches[0].pageY;
                        W -= u.offsetLeft;
                        G -= u.offsetTop;
                        s.clearRect(0, 0, u.width, u.height);
                        x();
                        y();
                    }
                }, !1);
                u.addEventListener("touchend", function() {
                    f = 0;
                    W = m;
                    G = p;
                    s.clearRect(0, 0, u.width, u.height);
                    x();
                    y();
                }, !1);
            } else {
                u.addEventListener("mousedown", function() {
                    f = 1;
                }, !1);
                u.addEventListener("mousemove", function(t) {
                    if (f == 1) {
                        W = t.pageX;
                        G = t.pageY;
                        W -= u.offsetLeft;
                        G -= u.offsetTop;
                        s.clearRect(0, 0, u.width, u.height);
                        x();
                        y();
                    }
                }, !1);
                u.addEventListener("mouseup", function() {
                    f = 0;
                    W = m;
                    G = p;
                    s.clearRect(0, 0, u.width, u.height);
                    x();
                    y();
                }, !1);
            }
    
            x();
            y();
    
            this.GetWidth = function() {
                return u.width;
            }
            this.GetHeight = function() {
                return u.height;
            }
            this.GetPosX = function() {
                return W;
            }
            this.GetPosY = function() {
                return G;
            }
            this.GetX = function() {
                return ((W - m) / w * 100).toFixed();
            }
            this.GetY = function() {
                return ((G - p) / w * -100).toFixed();
            }
            this.GetDir = function() {
                var t = "",
                    e = W - m,
                    i = G - p;
                if (i >= k && i <= S) t = "C";
                if (i < k) t = "N";
                if (i > S) t = "S";
                if (e < E) t += "W";
                if (e > L) t += "E";
                return t;
            }
        };
    </script>    
</head>
<body>
    <div id='outerContainer'>
        <div style="height: 40vh;"></div>
        <div id="joyDiv" style="width:200px;height:200px;margin:auto;"></div>
        <input type="range" min="0" max="100" value="50" class="slider" id="potSlider">
        <button id="emergencyButton" onclick="sendEmergencyStop()">Emergency Stop</button>
    </div>
    <script>
        const view = document.getElementById('stream');
        const WS_URL = "ws://" + window.location.host + ":82";
        const ws = new WebSocket(WS_URL);
        
        ws.onmessage = message => {
            if (message.data instanceof Blob) {
                var urlObject = URL.createObjectURL(message.data);
                view.src = urlObject;
            }
        };

        var lastText, lastSend, sendTimeout;
        function send(txt) {
            var now = new Date().getTime();
            if (lastSend === undefined || now - lastSend >= 30) {
                try {
                    ws.send(txt);
                    lastSend = new Date().getTime();
                    return;
                } catch (e) {
                    console.log(e);
                }
            }
            lastText = txt;
            if (!sendTimeout) {
                var ms = lastSend !== undefined ? 30 - (now - lastSend) : 30;
                if (ms < 0)
                    ms = 0;
                sendTimeout = setTimeout(() => {
                    sendTimeout = null;
                    send(lastText);
                }, ms);
            }
        }

        var joy = new JoyStick('joyDiv');
        var potSlider = document.getElementById("potSlider");

        function getMotorValues(nJoyX, nJoyY) {
            var nMotMixL;
            var nMotMixR;
            var fPivYLimit = 32.0;

            var nMotPremixL;
            var nMotPremixR;
            var nPivSpeed;
            var fPivScale;

            if (nJoyY >= 0) {
                nMotPremixL = (nJoyX >= 0 ? 100.0 : 100.0 + parseFloat(nJoyX));
                nMotPremixR = (nJoyX >= 0 ? 100.0 - nJoyX : 100.0);
            } else {
                nMotPremixL = (nJoyX >= 0 ? 100.0 - nJoyX : 100.0);
                nMotPremixR = (nJoyX >= 0 ? 100.0 : 100.0 + parseFloat(nJoyX));
            }

            nMotPremixL = nMotPremixL * nJoyY / 100.0;
            nMotPremixR = nMotPremixR * nJoyY / 100.0;

            nPivSpeed = nJoyX;
            fPivScale = (Math.abs(nJoyY) > fPivYLimit) ? 0.0 : (1.0 - Math.abs(nJoyY) / fPivYLimit);

            nMotMixL = (1.0 - fPivScale) * nMotPremixL + fPivScale * (nPivSpeed);
            nMotMixR = (1.0 - fPivScale) * nMotPremixR + fPivScale * (-nPivSpeed);

            return Math.round(nMotMixL * 2.55) + "," + Math.round(nMotMixR * 2.55) + "," + potSlider.value;
        }

        function sendEmergencyStop() {
            try {
                ws.send("EMERGENCY_STOP");
            } catch (e) {
                console.log(e);
            }
        }

        setInterval(function () {
            send(getMotorValues(joy.GetX(), joy.GetY()));
        }, 300);
    </script>
</body>
</html>
